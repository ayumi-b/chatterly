<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>verbiage. not a chat.  it's a conversation.</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body><!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

      <div class="col-lg-12 text-center v-center">
        <h1>verbiage</h1>
        <h2>digital verbosity from your fingertips,</h2>
        <h3>and onto those who needed your enlightenment</h3>

          <input type="text" placeholder="Nomenclature" class="chatGuy">
          <input type="text" placeholder="strings of words or phrases" class="chatText">
          <input type="submit" value="Affix your insight" class="button postIt">
        </form>
      </div>
      <div class="chatbox col-lg-12 text-center v-center"></div>
    </div>

    <!-- endbower-->
    <!-- endbuild-->

    <script src="/scripts/index.js"></script>
    <!-- endbuild-->
