<!DOCTYPE html>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>verbal interaction in boxes</title>

  </head>
  <body><!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <div class="container">
      <h1>So much Verbiage </h1>
      <h2>Is this working at all?</h2><img src="http://40.media.tumblr.com/f6d74a84cc00a03aca860668e7b35142/tumblr_mtzu6w3VVS1siofs7o1_1280.jpg">

        <form action="#">
          <input type="text" name="name" placeholder="Your Name Here" required>
          <input type="textarea" name="text" placeholder="Something to Say" required>
          <input type="submit" value="Verbalize Your Thoughts Here">
        </form>
      </div>
      <div class="row">
        <div class="output"></div>
      </div>
    </div>
